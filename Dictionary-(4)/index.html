<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="heading"> Dictionary </h1>
        <div class="main">
            <input placeholder="Search a word" type="text" class="input" id="input">
            <button class="search" id="search">Search</button>
        </div>
        

        <p class="info-text" id="info-text">Type a word and press enter</p>

        <div class="meaning-container" id="meaning-container">

            <p class="header">Word Title : <span class="title" id="title">_____</span></p>

            <p class="header">Meaning : <span class="meaning" id="meaning">_____</span></p>

            <p class="header">Example : <span class="meaning" id="example">_____</span></p>

            <audio src="" controls id="audio"></audio>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>

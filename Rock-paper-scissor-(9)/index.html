<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="styleSheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissor Game</h1>
    <p>Choose Your Move : </p>
        <div class="buttons">
            <button class="button" id="rock">&#x1F44A;</button>
            <button class="button" id="paper">&#x1f590;</button>
            <button class="button" id="scissor">&#x270c;</button>
        </div>
        <p id="result"></p>
        <p>you choosed : <span id="user-choice"></span> computer choosed : <span id="comp-choice"></span></p>
        <p id="scores">
            Your Score: <span id="user-score">0</span> || 
            Computer Score : <span id="computer-score">0</span>
        </p>
        <div class="reset" id="reset">reset</div>

        <script src="index.js"></script>
</body>
</html>
